    <style>
        :root {
            --ff-orange: #ff8c00;
            --ff-red: #e62020;
            --ff-bg: #0a0a0c;
            --ff-card: #16171b;
            --ff-yellow: #ffcc00;
            --online: #2ecc71;
            --offline: #7f8c8d;
            --shadow: 0 0 25px rgba(255, 140, 0, 0.5);
        }

        body {
            background-color: var(--ff-bg);
            color: #fff;
            font-family: 'Segoe UI', sans-serif;
            margin: 0;
            background-image: 
                linear-gradient(rgba(10, 10, 12, 0.8), rgba(10, 10, 12, 0.8)),
                url('https://www.transparentpng.com/download/free-fire/logo-free-fire-png-pictures-15.png');
            background-size: 120px;
            background-repeat: repeat;
            background-attachment: fixed;
        }

        .container { max-width: 500px; margin: 0 auto; padding: 20px; }

        .profile-card {
            background: var(--ff-card);
            border-top: 5px solid var(--ff-orange);
            padding: 25px 15px;
            text-align: center;
            clip-path: polygon(0 0, 100% 0, 100% 85%, 85% 100%, 0 100%);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            position: relative;
        }

        .status-indicator {
            position: absolute;
            top: 15px;
            right: 20px;
            display: flex;
            align-items: center;
            font-size: 0.7rem;
            font-weight: bold;
            text-transform: uppercase;
        }

        .pulse { width: 8px; height: 8px; border-radius: 50%; margin-right: 5px; }

        /* Status States */
        .is-online .pulse { background-color: var(--online); box-shadow: 0 0 10px var(--online); animation: pulse-animation 1.5s infinite; }
        .is-online .status-text { color: var(--online); }
        
        .is-offline .pulse { background-color: var(--offline); box-shadow: none; animation: none; }
        .is-offline .status-text { color: var(--offline); }

        @keyframes pulse-animation {
            0% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0.7); }
            70% { transform: scale(1); box-shadow: 0 0 0 10px rgba(46, 204, 113, 0); }
            100% { transform: scale(0.95); box-shadow: 0 0 0 0 rgba(46, 204, 113, 0); }
        }

        .ign { font-size: 2.5rem; font-weight: 900; color: var(--ff-yellow); text-shadow: 0 0 15px var(--ff-orange); margin: 0; }
        
        .lvl-badge {
            background: #fff; 
            color: #000; 
            display: inline-block; 
            padding: 2px 10px; 
            font-weight: 900; 
            margin-top: 10px; 
            cursor: pointer;
        }

        .v-badge { color: var(--ff-yellow); font-size: 1.8rem; vertical-align: middle; margin-left: 5px; }

        .skill-container { background: rgba(0,0,0,0.6); padding: 15px; margin-bottom: 25px; border: 1px solid #333; }
        .skill-label { font-size: 0.75rem; color: var(--ff-orange); font-weight: bold; margin-bottom: 5px; display: flex; justify-content: space-between; }
        .progress-bg { background: #222; height: 10px; width: 100%; margin-bottom: 15px; border: 1px solid #444; }
        .progress-fill { height: 100%; background: linear-gradient(90deg, var(--ff-orange), var(--ff-red)); box-shadow: 0 0 10px var(--ff-red); }

        .btn { display: block; width: 100%; padding: 18px; margin-bottom: 12px; text-align: center; text-decoration: none; font-weight: 900; text-transform: uppercase; clip-path: polygon(5% 0, 100% 0, 95% 100%, 0 100%); }
        .btn-wa { background: var(--ff-orange); color: #000; }
        .btn-tiktok { background: #000; color: #fff; border: 1px solid #fe2c55; }

        .copy-box { background: #1a1b1f; padding: 15px; margin-bottom: 10px; border-left: 4px solid var(--ff-yellow); display: flex; justify-content: space-between; align-items: center; cursor: pointer; }
    </style>
</head>
